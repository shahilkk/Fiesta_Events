

{% extends 'master.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">Expenses</h3>
                    <ul class="breadcrumb">
                        <li ><a href="/user/index">Dashboard /</a>
                        </li>
                        <li ><a href="/user/expenses">Expenses /</a>
                        </li>
                        <li class="breadcrumb-item active">Add Expenses</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="#" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Category:</label>

                                        <input type="text" required class="form-control form-control-lg" name="category" list="category">
                                        <datalist id="category">
                                            <option>Select Category</option>
                                            <option>Advertising</option>
                                            <option>Marketing</option>
                                            <option>Software</option>
                                            <option>Travel</option>
                                        </datalist>


                                        
                                    </div>
                                    <div class="form-group">
                                        <label>Note:</label>
                                        <textarea rows="5" cols="5" name="note" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    
                                    <div class="form-group">
                                        <label>Customer Phone:</label>
                                        <input type="text" required name="phone" class="form-control">
                                        <p style="color: red;">{{ msg }}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Amount:</label>
                                        <input type="text" required name="amount" class="form-control">
                                    </div>
                                    <div class="text-end mt-4">
                                        <button type="submit" class="btn btn-primary">Add Expenses</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
