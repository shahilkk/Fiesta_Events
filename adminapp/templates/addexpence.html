

{% extends 'master.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">Expenses</h3>
                    <ul class="breadcrumb">
                        <li ><a href="/admin/index">Dashboard /</a>
                        </li>
                        <li ><a href="/admin/expenses">Expenses /</a>
                        </li>
                        <li class="breadcrumb-item active">Add Expenses</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="#">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Category:</label>
                                        <select class="select  form-control form-control-lg">
                                            <option>Select Category</option>
                                            <option>Advertising</option>
                                            <option>Marketing</option>
                                            <option>Software</option>
                                            <option>Travel</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Note:</label>
                                        <textarea rows="5" cols="5" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Date:</label>
                                        <div class="cal-icon">
                                            <input class="form-control datetimepicker" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Customer:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Amount:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="text-end mt-4">
                                        <button type="submit" class="btn btn-primary">Add Expenses</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
