{% extends 'master.html' %}
{% block content %}
{% load static %}




<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Preview List</h3>
                    <ul class="breadcrumb">
                        <li class=""><a href="/user/index">Dashboard /</a>
                        </li>
                        <li class="breadcrumb-item active">Preview List</li>
                    </ul>
                </div>
            
            </div>
        </div>



        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-center table-hover datatable">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Client Name</th>
                                        <th>Estimate Id</th>

                                        <th class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in listview %}
                                    <tr>
        
                                        <td> {{ i.estimateId.clientd.client_name }} </td>
                                        <td> {{ i.estimateId.id }} </td>
                                          <td class="text-end">
                                            <a class="btn btn-sm btn-white me-2" href="javascript:void(0);">
                                                <i class="fas fa-download me-1"></i> PDF
                                            </a>
                                            <a class="btn btn-sm btn-white" href="/user/viewpdf/{{ i.estimateId.id }},{{ i.discount }}">
                                                <i class="far fa-eye me-1"></i> View
                                            </a>
                                        </td>
        
        
                                    </tr>
                                    {% endfor %}
        
        
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
