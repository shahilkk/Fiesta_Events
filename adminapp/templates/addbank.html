{% extends 'master.html' %}
{% block content %}
{% load static %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>





<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="page-title"> Bank settings</h3>
                    <ul class="breadcrumb">
                        <li class=""><a href="/admin/index">Dashboard /</a>
                        </li>
                        <li class="breadcrumb-item active">Bank Settings</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            
            <div class="col-xl-12 col-md-12">
                <div class="card invoices-settings-card">
                    <div class="card-header">
                        <h5 class="card-title">Bank Settings</h5>
                    </div>
                    <div class="card-body">

                        <form action="#" method="post" class="invoices-settings-form">
                            {% csrf_token %}
                            <!-- <div class="row align-items-center form-group">
                                <label for="name" class="col-sm-3 col-form-label input-label">Default Bank
                                    Account</label>
                                <div class="col-sm-9">
                                    <label class="custom_check">
                                        <input type="checkbox" name="invoice">
                                        <span class="checkmark"></span> Check to enable Bank Account default
                                    </label>
                                </div>
                            </div> -->
                            <div class="row align-items-center form-group">
                                <label for="phone" class="col-sm-3 col-form-label input-label">Bank name</label>
                                <div class="col-sm-9">
                                    <input type="text" name="bank_name" class="form-control">
                                </div>
                            </div>
                            <div class="row align-items-center form-group">
                                <label for="email" class="col-sm-3 col-form-label input-label">Account Holder
                                    Name</label>
                                <div class="col-sm-9">
                                    <input type="text" name="bank_holdername" class="form-control">
                                </div>
                            </div>
                            
                            <div class="row align-items-center form-group">
                                <label for="phone" class="col-sm-3 col-form-label input-label">IFSC Code</label>
                                <div class="col-sm-9">
                                    <input type="text" name="bank_ifsc" class="form-control">
                                </div>
                            </div>
                            <div class="row align-items-center form-group">
                                <label for="phone" class="col-sm-3 col-form-label input-label">Account
                                    Number</label>
                                <div class="col-sm-9">
                                    <input type="text" name="bank_accountname" class="form-control">
                                </div>
                            </div>
                            <div class="row align-items-center form-group">
                                <label for="email" class="col-sm-3 col-form-label input-label">Branch</label>
                                <div class="col-sm-9">
                                    <input type="text" name="bank_branch" class="form-control">
                                </div>
                            </div>
                            {% if status == 1 %}
                            <div class="alert alert-success" role="alert">
                              Bank Added succesfully
                            </div>
                            {% endif %}
                            <div class="invoice-setting-btn text-end">
                                <button type="submit" class="btn cancel-btn me-2">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                       

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
   
    $(document).on('click', '#toggle_btn', function () {
            if ($('body').hasClass('mini-sidebar')) {
                $('body').removeClass('mini-sidebar');
                $('.subdrop + ul').slideDown();
            } else {
                $('body').addClass('mini-sidebar');
                $('.subdrop + ul').slideUp();
            }
            setTimeout(function () {
                mA.redraw();
                mL.redraw();
            }, 300);
            return false;
        });
</script>

{% endblock %}
