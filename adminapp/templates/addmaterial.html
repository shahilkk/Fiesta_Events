{% extends 'master.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="page-title"> Add Stock Request</h3>
                    <ul class="breadcrumb">
                        <li class=""><a href="/index">Dashboard /</a>
                        </li>
                        <li class="breadcrumb-item active">Add Stock</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card invoices-add-card">
                    <div class="card-body">

                        <div class="invoice-add-table">
                            <h4>Stock Details</h4>
                            <div class="table-responsive">
                                <table class="table table-center add-table-items">
                                    <thead>
                                        <tr>
                                            <th>Sl no</th>
                                            <th>Stock Name</th>
                                            <th> Total Quantity</th>
                                            <th>Quantity Needed</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="add-row">
                                            <td>
                                                <input type="text" class="form-control" readonly value="1"
                                                    style="border: 0;background-color: white;">
                                            </td>
                                            <td>   
                                                <input type="hidden" class="form-control" id="productId1">           
                                                <input type="text" class="form-control" name="stockname" list="stock" id="stock1" onchange=changedname(1)>
                                                <datalist id="stock">
                                                    {% for i in stock %}
                                                    <option value="{{ i.stockname}}">{{ i.stockname}}</option>
                                                        {% endfor %}
                                                      
                                                </datalist>
                                            </td>
                                            <td>
                                                <input type="number" disabled class="form-control" id="qty1" min="1"
                                                    name="qty">
                                            </td>
                                            <td>
                                                <input type="number" min="1" class="form-control" id="needed1">
                                            </td>

                                            <td class="add-remove text-end">
                                                <a href="javascript:void(0);" class="add-btn me-2"><i
                                                        class="fas fa-plus-circle"></i></a>
                                                {% comment %} <a href="javascript:void(0);" class="remove-btn"><i
                                                        class="fas fa-trash"></i></a> {% endcomment %}
                                            </td>
                                            <input type="hidden" value="{{id}}"  id="estimateid">
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="text-end mt-4">
                            <button type="button" id="adddetails" class="btn btn-primary">Add </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>



<script src="{% static 'js/material.js' %}"></script>
{% endblock %}
